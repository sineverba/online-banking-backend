version: "3.8"
services:
  sonarqube:
    image: sonarqube:9.2.4-community
    container_name: online-banking-backend-sonarqube
    volumes:
      - ./data/sonarqube_conf:/opt/sonarqube/conf
      - ./data/sonarqube_data:/opt/sonarqube/data
      - ./data/sonarqube_extensions:/opt/sonarqube/extensions
      - ./data/sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
    ports:
      - "9000:9000"
    networks:
      - online-banking-backend
      
  db:
    image: mysql:8.0.28
    container_name: online-banking-backend-mysql
    environment:
      MYSQL_DATABASE: bitbank
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: user
    ports:
      - "3306:3306"
    volumes:
      - ./dockerfiles/mysql:/docker-entrypoint-initdb.d
    networks:
      - online-banking-backend
      
  adminer:
    image: adminer:4.8.1-standalone
    container_name: online-banking-backend-adminer
    ports:
      - "7000:8080"
    environment:
      MYSQL_ROOT_PASSWORD: password
    networks:
      - online-banking-backend

  
networks:
  online-banking-backend:
    name: online-banking-backend
    driver: bridge