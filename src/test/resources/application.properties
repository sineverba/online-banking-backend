spring.profiles.active=test
app.version=9.9.9
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;MODE=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
app.jwtSecret=thisIsASuperSecret
app.jwtExpirationMs=86400000
app.enableSubscription=true
app.allowedOrigins=http://localhost:[*]
logging.level.root=INFO
logging.level.com.bitbank=INFO