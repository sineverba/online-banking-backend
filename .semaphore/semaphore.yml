version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    
  containers:
    - name: main
      image: "sineverba/online-banking-backend-cicd:1.2.2-dev"

  image_pull_secrets:
    - name: DOCKERHUB

global_job_config:
  secrets:
    - name: ACCESS_TOKENS

blocks:
  - name: "Test"
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - java --version | grep "21"
          - checkout
      jobs:
      - name: Test
        commands:
          - export COVERALLS_REPO_TOKEN=$COVERALLS_ONLINE_BANKING_BACKEND
          - mvn -DrepoToken=$COVERALLS_REPO_TOKEN test jacoco:report coveralls:report
      - name: Sonar
        commands:
          - >-
            mvn 
            -Dsonar.host.url=https://sonarcloud.io 
            -Dsonar.projectKey=sineverba_online-banking-backend 
            -Dsonar.organization=sineverba 
            clean package sonar:sonar
          
promotions:
  - name: Build
    pipeline_file: build.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"